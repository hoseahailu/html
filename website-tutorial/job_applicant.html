<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #555555;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #434343;
      color: rgb(255, 255, 255);
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b2b2b2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Job Application Form</h2>
    <form action="/submit-application" method="POST" enctype="multipart/form-data">
      <label for="name">Full name</label>
      <input type="name" id="name" name="name" required />


      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="position">Position Applying For</label>
      <select id="position" name="position" required>
        <option value="" disabled selected>Select a position</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="designer">UI/UX Designer</option>
        <option value="manager">Project Manager</option>
      </select>

      <label for="location">Preferred Location</label>
      <input type="text" id="location" name="location" required />

      <label for="resume">Upload Resume (PDF)</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required />
      
      <label for="date">Date of birth</label>
      <input type="birth" id="birth" name="birth" required />

      <label for="cover">Cover Letter</label>
      <textarea id="cover" name="cover_letter" required placeholder="Write your cover letter here..."></textarea>

      <form id="jobForm" action="#" method="POST" onsubmit="redirectAfterSubmit(event)">
        <!-- form fields here -->
        <button type="submit">Submit</button>
      </form>
      
      <script>
        function redirectAfterSubmit(event) {
          event.preventDefault(); // Prevent actual form submission
      
          // You could collect data here or send it with fetch/ajax
          // e.g., send data to a server or store it before redirect
      
          // Now redirect
          window.location.href = "hireme.html";
        }
      </script>
      
    </form>
  </div>
</body>
</html>
